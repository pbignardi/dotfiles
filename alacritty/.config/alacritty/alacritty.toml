[general]
import = [
    "~/.config/alacritty/themes/chalk.toml"
]
live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
dimensions.columns = 100
dimensions.lines = 30
option_as_alt = "Both"

[font]
size=15
normal.family = "MesloLGM Nerd Font Mono"
normal.style = "Regular"

[cursor]
style.shape="Block"

[terminal]
osc52="CopyPaste"
